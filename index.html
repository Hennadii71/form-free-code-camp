<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form user</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1 class="form-title" id="title">Registration form</h1>
      <p class="form-txt" id="description">Register to receive up-to-date information</p>
    </header>
    <form class="survey-form" id="survey-form">
        <div>
      <label class="form-label" id="name-label" for="name">Your name</label
      ><input class="form-input" id="name" type="text" name="name" placeholder="Volodymyr Vorotniak" required/>
      <label class="form-label" id="email-label" for="email">Email</label
      ><input class="form-input" id="email" type="email" name="email" placeholder="volodymyr@mail.com" required/>
      <label class="form-label" id="number-label" for="number">Age</label
      ><input class="form-input" id="number" type="number" name="number" placeholder="17" min="14" max="100" />
    </div>
      <label class="form-label" for="dropdown"
        >Your favorite fishing method</label
      >
      <select class="form-input" id="dropdown" name="dropdown">
        <option value="feeder">Feeder fishing</option>
        <option value="spinning">Spinning fishing</option>
        <option value="float">Float fishing</option>
        <option value="fly">Fly fishing</option>
      </select>

      <fieldset>
        <legend>Which season do you prefer?</legend>
        <div>
          <input id="radio-summer" type="radio" name="season" value="summer" />
          <label for="radio-summer">Summer</label>
        </div>
        <div>
          <input id="radio-winter" type="radio" name="season" value="winter" />
          <label for="radio-winter">Winter</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Your favorite brands</legend>
        <div>
        <input id="shimano" type="checkbox" value="shimano"/> <label for="shimano">Shimano</label>
    </div>
    <div>
        <input id="daiwa" type="checkbox" value="daiwa"/> <label for="daiwa">Daiwa</label>
    </div>
    <div>
        <input id="favorite" type="checkbox" value="favorite"/> <label for="favorite">FAVORITE</label>
    </div>
    <div>
        <input id="fanatik" type="checkbox" value="fanatik"/> <label for="fanatik">Fanatik</label>
    </div>
    <div>
        <input id="golden-catch" type="checkbox" value="golden-catch"/> <label for="golden-catch">GOLDEN CATCH</label>
    </div>
      </fieldset>
      <label class="form-label" for="textarea-tell">Tell us about your biggest trophy</label>
      <textarea id="textarea-tell" class="form-textarea" rows="5" placeholder="A few words about your best trophy"></textarea>
      <button class="form-button" id="submit" type="submit">Submit</button>
    </form>
</div>
  </body>
</html>
